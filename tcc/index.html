<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PÃ¡gina de Login</title>
  <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>
  <header class="barra-nav">
    <nav class="nav-esquerda">
      <div class="logo">Logo</div>
      <a href="home.html" class="link-nav">Home</a>
    </nav>
    <nav class="nav-direita">
      <button id="botao-tema" class="botao-tema">
        <span id="icone-tema">&#x2600;&#xFE0F;</span>
      </button>
    </nav>
  </header>
  <main class="area-principal">
    <section class="container-formulario">
      <div class="abas-formulario">
        <button id="aba-login" class="botao-aba ativo">Login</button>
        <button id="aba-cadastro" class="botao-aba">Criar Conta</button>
      </div>
      <form id="form-login" class="caixa-formulario ativo-formulario" action="app/dashboard.html">
        <h2 class="titulo-formulario">Login</h2>
        <div class="grupo-input">
          <label for="login-email">Email:</label>
          <input type="email" name="email_usuario" id="login-email" required>
        </div>
        <div class="grupo-input">
          <label for="login-senha">Senha:</label>
          <input type="password" name="senha_usuario" id="login-senha" required>
        </div>
        <button type="submit"  class="botao-enviar">Entrar</button>
        <p class="msg-error-login" style="color: red"></p>
      </form>
      <form id="form-cadastro" class="caixa-formulario" action="app/dashboard.html">
        <h2 class="titulo-formulario">Criar Conta</h2>
        <div class="grupo-input">
          <label for="cadastro-nome">Nome Completo:</label>
          <input type="text" name="nome_usuario" id="cadastro-nome" required>
        </div>
        <div class="grupo-input">
          <label for="cadastro-email">Email:</label>
          <input type="email" name="email_usuario" id="cadastro-email" required>
        </div>
        <div class="grupo-input">
          <label for="cadastro-senha">Senha:</label>
          <input type="password" name="senha_usuario" id="cadastro-senha" required>
        </div>

        <div class="grupo-input">
          <label for="confirmar-senha">Confirmar Senha</label>
          <input type="password" name="confirmar_senha" id="confirmar-senha" required>
        </div>
        <div class="grupo-input">
          <label for="data-nascimento">Data de nascimento</label>
          <input type="date" name="data_nascimento" id="data-nascimento" required>
        </div>
        <button type="submit" class="botao-enviar">Cadastrar</button>
        <p class="msg-error-cadastro" style="color: red"></p>
      </form>
    </section>
  </main>
  <script src="assets/js/login.js"></script>
</body>
</html>
